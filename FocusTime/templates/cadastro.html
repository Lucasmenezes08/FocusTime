{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTime</title>
    <link rel="icon" href="{% static "img\faviconBatmanTIRARDEPOIS.jpg" %}">
    <link rel="stylesheet" href="{% static "cadastro.css" %}?v=2">
</head>
<body>
    <section class="container">
        <form method="POST" action = {% url 'cadastro_materia'%}>
            {% csrf_token %}
            <section class="btn-somar">
                <button class="mais">+</button>
            </section>
            <input type="text" name="nome-materia" class="nome-materia" minlength="1" maxlength="25" placeholder="Nome da matéria:" required>
            <section class="container-metas">
                <section class="meta-texto">
                    <input type="text" name="nome-meta" class="nome-meta" minlength="1" maxlength="25" placeholder="Atividade/meta: " required>
                </section>
                <section class="container-duration-meta">
                    <section class="container-texto">
                        <p>Insira a duração específica para esta atividade:</p>
                    </section>
                    <section class="container-cronometro-meta">
                        <input type="number" name="horas-meta"  min="0" max="9" step="0" placeholder="H" required>
                        <input type="number" name="horas-meta2"  min="0" max="9" placeholder="H" required>
                        <span>:</span>
                        <input type="number" name="minutos-meta"  min="0" max="5" placeholder="M" required>
                        <input type="number" name="minutos-meta2"  min="0" max="9" placeholder="M" required>
                        <span>:</span>
                        <input type="number" name="segundos-meta"  min="0" max="5" placeholder="S" required>
                        <input type="number" name="segundos-meta2" v min="0" max="9" placeholder="S" required>
                    </section>
                </section>    
            </section>

            <section class="container-cronometro-materia">
                <p>insira a duração da atividade:</p>
                <input type="number" name="horas" min="0" max="9" placeholder="H" required>
                <input type="number" name="horas2"  min="0" max="9" placeholder="H" required>
                <span>:</span>
                <input type="number" name="minutos"  min="0" max="5" placeholder="M" required>
                <input type="number" name="minutos2" min="0" max="9" placeholder="M" required>
                <span>:</span>
                <input type="number" name="segundos" min="0" max="5" placeholder="S" required>
                <input type="number" name="segundos2"min="0" max="9" placeholder="S" required>
            </section>
            <section class="btn-submit">
                <button type="submit" class="btn-submit-cadastro">Criar</button>
            </section>    
        </form>
    </section>
</body>
</html>
